<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div style="min-height: 95vh"
     class="container d-flex flex-column justify-content-center align-items-center align-content-center h-95">
    <form th:method="POST" th:action="@{/register}" th:object="${registerDto}">
        <div class="container">
            <a class="text-left" href="/"><img style="width: 20px" src="https://img.icons8.com/ios/50/left.png" alt="left"/></a>
        </div>

        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username">
            <div id="usernameHelp" class="form-text">This will be used upon logging in.</div>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password</label>
            <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Your Password">
        </div>
        <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
